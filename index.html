<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="first-line">
                <div class="logo">
                    <img class="logo-img" src="images/Group 35.svg" alt="logo" width="178" height="50"> 
                </div>
        
            <nav class="site-nav">
                <ul class="nav-link">
                    <li class="nav-item"><a class="link-item" href="#">Shipping</a></li>
                    <li class="nav-item"><a class="link-item" href="#">Tracking</a></li>
                    <li class="nav-item"><a class="link-item" href="#">Support</a></li>
                    <li class="nav-item"><a class="link-item" href="#">Account</a></li>
                </ul>
           </nav>
        
           <div class="sign">
               <a class="sign-item" href="#">Sign in</a>
               <a  class="sign-item" href="#">Register</a>
           </div>
    
            </div>
           
    
       <div class="intro">
           <div class="intro-text">
               <h1 class="intro-heading">Sends goods more
                easily and quickly</h1>
                <p class="intro-paragraph">Send your package with zendit, fast and easy 
                    delivery, express your online business.</p>
           </div>
           <div class="intro-image">
               <img src="images/Group 33.png" alt="picture" width="680">
           </div>
    
       </div>
    
       <div class="track-form">
           <label for="track"><p class="track-label"> Track your packet here
           <span class="track-span"><br> data provided by zendit</span> </p></label>
           <input  type="text" id="track" placeholder="enter the tracking number / receipt">
           <button class="track-btn">Track parcel</button>
    
       </div>
    
    
        </header>
    </div>

    
   
    
</body>
</html>
